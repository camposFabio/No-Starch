<script type="text/javascript">
    function findSubstringIterative(needle, haystack) {
        let i = 0;
        while (i < haystack.length) {
            if (haystack.substring(i, i + needle.length) == needle) {
                return i; // Needle found
            }
            i = i + 1;
        }
        return -1; // Needle not found
    }

    function findSunstringRecursive(needle, haystack, i) {
        if (i == undefined) {
            i = 0;
        }

        if (i >= haystack.length) {
            return -1; // BASE CASE (Needle not found.)
        }

        if (haystack.substring(i, i + needle.length) == needle) {
            return i; // BASE CASE (Needle found.)
        } else {
            // RECURSIVE CASE
            return findSunstringRecursive(needle, haystack, i + 1);
        }
    }

    document.write(findSubstringIterative("cat", "My cat Zophie.") + "<br />");
    document.write(findSunstringRecursive("cat", "My cat Zophie.") + "<br />");

</script>
