<script type="text/javascript">
    function sumSeries(number) {
        let sum = 0;
        if (number < 1) {
            return "Error";
        } else if (number == 1) {
            // BASE CASE
            sum = number;
        } else {
            // RECURSIVE CASE
            sum = number + sumSeries(number - 1);
        }

        return sum;
    }

    document.write(sumSeries(2) + "<br />");
    document.write(sumSeries(3) + "<br />");
    document.write(sumSeries(4) + "<br />");
</script>
