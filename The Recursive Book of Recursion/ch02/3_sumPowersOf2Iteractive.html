<script type="text/javascript">
    function sumPowersOf2(n) {
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            sum = sum + Math.pow(2, i);
        }

        return sum;
    }

    document.write(sumPowersOf2(1) + "<br />");
    document.write(sumPowersOf2(2) + "<br />");
    document.write(sumPowersOf2(3) + "<br />");

</script>
